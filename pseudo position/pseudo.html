<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        h3 {
            color: chartreuse;
        }

        /*hover means mouse over*/
        h3:hover {
            color: brown;
            background-color: rgb(50, 212, 226);

        }

        input:focus {
            color: aqua;
            outline: 0px;
            border: 1px solid purple;
        }

        a:visited {
            color: rgb(210, 30, 42);
        }
        li:nth-child(2n+1){
            color: rebeccapurple;
            
        }
    </style>
</head>

<body>
    <h3>Hello World</h3>
    <input type="text">
    <input type="text">
    <input type="text">
    <a
        href="https://www.google.com/search?q=
    translate&oq=tr&aqs=chrome.1.69i59j0i131i433i512j69i59j69i57j5j69i60l3.5334j0j7&sourceid=chrome&ie=UTF-8">Tranlate</a>
    <a href="https://www.youtube.com/">youtube</a>

        href="https://www.google.com/search?gs_ssp=eJzj4tDP1TcwKc4yNmD04spNTElMTyxOTiwCAEdcBts&q=madagascar&oq=mada&aqs

    <ul>

</html>
